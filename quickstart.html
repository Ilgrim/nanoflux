## Quickstart

Just get the npm package:

<pre>
    <code data-trim class="bash">
        npm install nanoflux --save
    </code>
</pre>

Or pull the bower package:

<pre>
    <code class="bash">
        bower install nanoflux
    </code>
</pre>
